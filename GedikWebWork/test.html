  <h1>İstanbul Gedik Üniversitesi Bilgisayar Programcılığı<br> Bölümüne Hoşgeldiniz</h1>
  <!--Burada görsel webten geliyor isterseniz localden de çekebilirsiniz ben çekmedim.-->
  <img src="https://i.hizliresim.com/p5iu3zc.png" alt="gedik edu logo" style="height:100px">
  <br>
  <hr style="width: 50%;"> <br>
  <h2>Gedik BP 2022 Başvuru Formu</h2>
  <hr style="width: 25%;"><br>
  <table>
    <tbody><tr>
      <td style="width: 900px;">
        <form action="" url="">
          <label for="firstName">Adınız</label><br>
          <input type="text" id="firstName" placeholder="Adınızı Giriniz" required=""><br>
          <label for="lastName">Soyadınız</label><br>
          <input type="text" id="lastName" placeholder="Soyadınızı Giriniz" required=""><br>
          <label for="cender">Cinsiyetiniz</label><br>
          <select id="cender" required="">
            <option>Cinsiyetinizi Seçiniz</option>
            <option>Erkek</option>
            <option>Kadın</option>
            <option>Belirtmek İstemiyorum</option>
          </select><br>
          <label for="section">Bölümünüz</label><br>
          <select id="section" required="">
            <option>Bölümünüzü Seçiniz</option>
            <option>Bilgisayar Programcılığı</option>
            <option>Bilgisayar Mühendisliği</option>
            <option>Bilişim Teknojileri</option>
          </select><br>
          <label for="job">Çalışmak İstediginiz Alan</label><br>
          <select id="job" required="">
            <option>Çalışmak İstediginiz Alanı Seçiniz</option>
            <option>Java</option>
            <option>.Net</option>
            <option>Php</option>
          </select><br>
          <button type="reset" style="background-color: red;">İptal Et</button>
          <button type="submit">Başvur</button>
        </form>
      </td>
      <td colspan="2">
        <embed style="height: 36%;top: 40%;position: absolute;width: 32%;left: 51%;" type="video/webm" src="https://www.youtube.com/embed/o7DhzmFBAOE">
      </td>


    </tr>
